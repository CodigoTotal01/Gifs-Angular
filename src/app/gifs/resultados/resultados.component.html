
<div class="row">
    <div *ngFor="let gif of resultados" 
    class="col-md-4 col-sm-6 animate__animated animate__fadeIn">
<!-- Valor producto del objeto -> []  -->
        <div class="card">
            <!-- <img src="{{gif.images.downsized_medium.url}}" alt="{{gif.title}}"> -->
            <img class="card-img-top" [src]="gif.images.downsized_medium.url" [alt]="gif.title" [title]="gif.title">
            <div class="card-body">
               <p class="card-text">{{gif.title}}</p>
            </div>
        </div>
    </div>
</div>
